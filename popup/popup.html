<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
    <title>Ani-Extension</title>
</head>

<body>
    <div class="global" id="base">
        <div class="left-part">
            <div class="left-col">
                <div class="profile-picture"></div>
                <div class="menu">
                    <div class="home-container">
                        <div class="selected"></div><button class="home" id="home"></button>
                    </div>
                    
                    <div class="calendar-container">
                        <div class="selected"></div><button class="calendar" id="calendar"></button>
                    </div>
                    <div class="suggestion-container">
                        <div class="selected"></div><button class="suggestion" id="suggestion"></button>
                    </div>
                </div>
                <div class="menu-opt">
                    <div class="option-container">
                        <div class="selected"></div><button class="option" id="option"></button>
                    </div>
                </div>
            </div>
        </div>


        <div id="content" class="content">
            <div class="combo">
                <select id="combo-box-select" class="combo-box-select">
                    <option value="1">Vu récemment</option>
                    <option value="2">Vu récemment2</option>
                </select>
            </div>

            <div id="content_list" class="content_liste"></div>

</body>

</html>
